#inspired by https://docs.cirro.bio/pipelines/development/#automated-testing
name: minimal-example

on:
  pull_request:
      branches:
      - 'main'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: install nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: stub run
        run: nextflow run main.nf --data_dir test_data/minimal-example --samplesheet test_data/minimal-example/samplesheet.csv --output out-minimal-example --max_memory 10GB --max_cpus 4